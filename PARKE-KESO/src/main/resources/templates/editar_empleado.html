<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title> editar Registro de Empleados de los juegos</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-md">
			<a th:href="@{/estudiantes/index}" class="btn btn-primary btn-sm mb3">Inicio </a>
		</div>
	</nav>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center">
			<h1 class="text-center">Editar Usuario</h1>
			<br>
			<div class="card-body">
				<form th:action="@{/empleados/{id}(id=${empleado.id})}" th:object="${empleado}" method="POST">
					<div class="form-group">
						<label>Usuario</label>
						<input type="text" name="usuario" th:field="*{usuario}" class="form-control" placeholder="ingrese su usuario">
					</div>
					
					<div class="form-group">
						<label>Password</label>
						<input type="password" name="password" th:field="*{password}" class="form-control" placeholder="ingrese su password">
					</div>
					<br>
					<div class="box-footer">
						<button class="btn btn-primary">Guardar</button>
					</div>
				</form>
			</div>
		</div>
	
	</div>
	
</body>
</html>
