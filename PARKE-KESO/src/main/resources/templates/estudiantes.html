<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Empleados</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarText"
				aria-controls="navbarText" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarText">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a th:href="@{/estudiantes/index}" class="btn btn-primary btn-sm mb3">Inicio </a></li>
					
				</ul>
				
				
			</div>
		</div>
	</nav>




	<div class="container">
		<div class="row">
			<h1>LISTA DE EMPLEADOS</h1>
		</div>
		<div class="row">
			<div class="col-lg-3">
			<br>
				<a th:href="@{/estudiantes/nuevo}" class="btn btn-primary btn-sm mb3">Agragar Empleado </a>
			</div>
			<br>
		</div>
		<br>
		<table class="table ">
			<thead class="table-dark">
				<tr>
					<th>nombre</th>
					<th>apellido</th>
					<th>email</th>
					<th>acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="estudiante : ${estudiantes}">
					<th th:text="${estudiante.nombre}">nombre</th>
					<th th:text="${estudiante.apellido}">apellido</th>
					<th th:text="${estudiante.email}">mail</th>
					<th >
						<a th:href="@{/estudiantes/editar/{id}(id=${estudiante.id})}" class="btn btn-info">Editar</a>
						<a th:href="@{/estudiantes/{id}(id=${estudiante.id})}" class="btn btn-danger">Eliminar</a>
					</th>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
