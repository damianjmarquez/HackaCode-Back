<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Empleados</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous">
</head>
<body>


	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarText"
				aria-controls="navbarText" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarText">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a th:href="@{/estudiantes/index}" class="btn btn-primary btn-sm mb3">Inicio </a></li>
					
				</ul>
				
				
			</div>
		</div>
	</nav>
	
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center">
			<h1 class="text-center">Registro de empleado</h1>
			<br>
			<div class="card-body">
				<form th:action="@{/estudiantes}" th:object="${estudiante}" method="POST">
					<div class="form-group">
						<label>Nombre</label>
						<input type="text" name="nombre" th:field="*{nombre}" class="form-control"placeholder="ingrese el nombre: ">
					</div>
					<br>
					<div class="form-group">
						<label>Apellido</label>
					<input type="text" name="apellido" th:field="*{apellido}" class="form-control"placeholder="ingrese el apellido: ">
					</div>
					<br>
					<div class="form-group">
						<label>Email</label>
						<input type="email" name="email" th:field="*{email}" class="form-control"placeholder="ingrese el nombre: ">
					</div>
					<br>
					<div class="box-footer">
						<button class="btn btn-success">Guardar</button>
					</div>
					
					
					
					
					
					
					
				</form>
			</div>
			</div>
		</div>
	</div>

</body>
</html>
