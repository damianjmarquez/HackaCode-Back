  <body>
        <div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded">
            <button id="btnCrear" type="button" class="btn btn-primary" data-bs-toggle="modal">Crear</button>

            <table id="tablaArtiulos" class="table mt-2 table-bordered table-striped">
                <thead>
                    <tr class="text-center">
                        <th>usuario</th>
                        <th>clave</th>  
                    </tr>

                </thead>
                <tbody>

                </tbody>
                
            </table>
        </div>




<div id="modalArticulo" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white" >
        <h1 class="modal-title fs-5" id="exampleModalLabel">Usuario</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="usuario" class="col-form-label">Usuario</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
          <div class="mb-3">
            <label for="clave" class="col-form-label">clave</label>
            <input type="password" class="form-control" >
          </div>
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="submit" class="btn btn-primary">Guardar</button>
      </div>
    </form>
    </div>
  </div>
</div>
